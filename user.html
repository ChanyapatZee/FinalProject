</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="https://shorturl.asia/fv3zY" alt="Logo" class="rounded-circle" style="width: 50px; height: auto;">
            Panmoodeng

<body>
    <div class="account-container">
        <h1>บัญชีผู้ใช้งาน</h1>

        <!-- ข้อมูลส่วนตัว -->
        <section class="profile-section">
            <h2>ข้อมูลส่วนตัว</h2>
            <div class="profile-info">
                <p><strong>ชื่อ:</strong> <span id="user-name">สมชาย</span></p>
                <p><strong>อีเมล:</strong> <span id="user-email">somchai@example.com</span></p>
                <button onclick="editProfile()">แก้ไขข้อมูล</button>
            </div>
        </section>

        <!-- รายการสั่งซื้อที่ผ่านมา -->
        <section class="order-history-section">
            <h2>รายการสั่งซื้อที่ผ่านมา</h2>
            <table id="order-history">
                <thead>
                    <tr>
                        <th>หมายเลขคำสั่งซื้อ</th>
                        <th>วันที่สั่งซื้อ</th>
                        <th>ยอดรวม</th>
                        <th>สถานะ</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- รายการสั่งซื้อจะถูกแสดงที่นี่ -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- ฟอร์มแก้ไขข้อมูล -->
    <div id="edit-profile-form" class="modal">
        <div class="modal-content">
            <h3>แก้ไขข้อมูลส่วนตัว</h3>
            <label for="edit-name">ชื่อ:</label>
            <input type="text" id="edit-name" value="สมชาย">
            <label for="edit-email">อีเมล:</label>
            <input type="email" id="edit-email" value="somchai@example.com">
            <button onclick="saveProfile()">บันทึก</button>
            <button onclick="closeEditProfile()">ยกเลิก</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
